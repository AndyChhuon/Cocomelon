<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="navbar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#header").load("index.html");
    });
  </script>
  <div class="section login-page container-fluid">
    <div class="row aligh-item-center">
      <div class="col-sm-3 p-0">
        <div class="login-form">
          <div class="logo">

          </div>
          <div class="page-heading">
            <h2>Login into your account</h2>
          </div>
          <form action="">
            <div class="login-form-items">
              <div class="items">
                <label for="">Email Address</label>
                <div class="input">
                  <input type="text" placeholder="Email Address">
                  <i class="ri-mail-line"></i>
                </div>
              </div>
              <div class="items">
                <label for="">Password</label>
                <div class="input">
                  <input type="text" placeholder="Enter your password">
                  <i class="ri-lock-line"></i>
                </div>
              </div>
              <div class="text-end forgot-password">
                <a href="">Forgot Password?</a>
              </div>
              <div class="form-signin">
                <button class="btn">Login Now</button>
              </div>
              <div class="or-option">
                <p>or</p>
              </div>
              <div class="form-signup">
                <a class="btn" href="Signup.html">Signup Now</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="login-extra">
          <img src="https://svgshare.com/i/nDi.svg" alt="">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
