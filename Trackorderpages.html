    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <body>

    <div class="container mt-5">
      <h1 class="mb-5">Track Your Courier</h1>
      <div class="mt-5">
        <h3>Packages</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Location From</th>
              <th scope="col">Location To</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content enlarge-img" id="img01" />
    </div>

    <!--- Footer -->
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("index.html");
      });
    </script>
    <script>
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("img").popover({
          html: true,
          trigger: "click",
          content: function () {
            return (
              '<img src="' +
              $(this).attr("src") +
              '" style="max-width: 100%;" />'
            );
          },
        });
      });
      var modal = document.getElementById("myModal");
      var img0 = document.getElementById("myImg0");
      var img1 = document.getElementById("myImg1");
      var img2 = document.getElementById("myImg2");
      var modalImg = document.getElementById("img01");
      var span = document.getElementsByClassName("close")[0];

      //////////////////////////////////////////Shipment Received//////////////////////////////////

      img0.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
      };

      ///////////////////////////////////////////In Transit///////////////////////////////////////
      img1.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
      };

      //////////////////////////////////////////Destination//////////////////////////////////////
      img2.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
  <script>
    function obtainCookie(name) {
      // Add the = sign
      name = name + "=";

      // Get the decoded cookie
      var decodedCookie = decodeURIComponent(document.cookie);

      // Get all cookies, split on ; sign
      var cookies = decodedCookie.split(";");

      // Loop over the cookies
      for (var i = 0; i < cookies.length; i++) {
        // Define the single cookie, and remove whitespace
        var cookie = cookies[i].trim();

        // If this cookie has the name of what we are searching
        if (cookie.indexOf(name) == 0) {
          // Return everything after the cookies name
          return cookie.substring(name.length, cookie.length);
        }
      }
    }
    const tokenId = obtainCookie("tokenId");

    const url = "http://localhost:8080/getRequests";

    var params = {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        idToken: tokenId,
      }),
    };

    fetch(url, params)
      .then((response) => {
        if (response.ok) {
          response.json().then((res) => {
            console.log(res);
            // populate html table with data
            const table = document.querySelector("tbody");
            const requests = res.requests;
            for (let key in requests) {
              if (requests.hasOwnProperty(key)) {
                document.getElementById("table_body").innerHTML +=
                  "<tr><th scope='row'>" +
                  key +
                  "</th><td>" +
                  requests[key]?.requestJson?.locationFrom +
                  "</td><td>" +
                  requests[key]?.requestJson?.locationTo +
                  "</td><td>" +
                  requests[key].status +
                  "</td>";
              }
            }
          });
        } else {
          response.text().then((text) => {
            alert(text);
          });
        }
      })
      .catch((error) => {
        // Handle errors here
        alert(error);
        console.error("Error:", error);
      });
  </script>
</html>
