<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SKIP THE COURIER</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="navbar.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="constants.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>
    <div id="carousel" class="carousel">
      <div class="slides">
        <!-- Slide 1 -->
        <div class="slide" data-state="active">
          <div class="left-slider headline-2">
            <div class="title-container">
              <div>
                <div class="slider-title">Lessons and insights</div>
                <div class="slider-subtitle">from 8 years</div>
              </div>
              <div class="body-medium-1 slider-small">
                The best delivery service, at better costs
              </div>
              <button
                class="slider-button body-medium-1"
                onclick="location.href = 'Signup.html';"
              >
                Register
              </button>
            </div>
          </div>
          <div class="right-slider">test</div>
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <div class="left-slider headline-2">
            <div class="title-container">
              <div>
                <div class="slider-title">Lessons and insights</div>
                <div class="slider-subtitle">from 8 years</div>
              </div>
              <div class="body-medium-1 slider-small">
                The best delivery service, at better costs
              </div>
              <button
                class="slider-button body-medium-1"
                onclick="location.href = 'Signup.html';"
              >
                Register
              </button>
            </div>
          </div>
          <div class="right-slider">test</div>
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <div class="left-slider headline-2">
            <div class="title-container">
              <div>
                <div class="slider-title">Lessons and insights</div>
                <div class="slider-subtitle">from 9 years</div>
              </div>
              <div class="body-medium-1 slider-small">
                The best delivery service, at better costs
              </div>
              <button
                class="slider-button body-medium-1"
                onclick="location.href = 'Signup.html';"
              >
                Register
              </button>
            </div>
          </div>
          <div class="right-slider">test</div>
        </div>
      </div>
      <div class="indicators">
        <input
          class="indicator"
          name="indicator"
          data-slide="1"
          data-state="active"
          checked
          type="radio"
        />
        <input class="indicator" name="indicator" data-slide="2" type="radio" />
        <input class="indicator" name="indicator" data-slide="3" type="radio" />
      </div>
    </div>

    <!--- Footer -->
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="home.js"></script>

    <script>
      $(function () {
        $("#header").load("index.html");
      });
    </script>
    <script>
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
