<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SKIP THE COURIER</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="navbar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="constants.css">

</head>

<body>
  <!-- Header -->
  <div id="header"></div>
  <div id="carousel" class="carousel">
    <div class="slides">
      <div class="slide" data-state="active">
        
      </div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
    <div class="indicators">
      <input class="indicator" name="indicator" data-slide="1" data-state="active" checked type="radio" />
      <input class="indicator" name="indicator" data-slide="2" type="radio" />
      <input class="indicator" name="indicator" data-slide="3" type="radio" />
    </div>
  </div>



  <!--- Footer -->
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="home.js"></script>

  <script>
    $(function () {
      $("#header").load("index.html");
    });
  </script>
  <script>
    $(function () {
      $("#footer").load("footer.html");
    });
  </script>

</body>

</html>
