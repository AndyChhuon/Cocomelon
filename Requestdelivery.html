<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SKIP THE COURIER</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      padding: 10px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .submit-button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      background-color: blueviolet;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="header">
    <h1>Request for Delivery</h1>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="senderName">Sender Name</label>
        <input type="text" class="form-control" id="senderName" required>
      </div>

      <div class="form-group">
        <label for="senderPhone">Sender Phone</label>
        <input type="text" class="form-control" id="senderPhone" required>
      </div>

      <div class="form-group">
        <label for="senderAddress">Sender Address</label>
        <input type="text" class="form-control" id="senderAddress" required>
      </div>

      <div class="form-group">
        <label for="receiverName">Receiver Name</label>
        <input type="text" class="form-control" id="receiverName" required>
      </div>

      <div class="form-group">
        <label for="receiverPhone">Receiver Phone</label>
        <input type="text" class="form-control" id="receiverPhone" required>
      </div>

      <div class="form-group">
        <label for="receiverAddress">Receiver Address</label>
        <input type="text" class="form-control" id="receiverAddress" required>
      </div>

      <div class="form-group">
        <label for="packageType">Package Type</label>
        <select class="form-control" id="packageType" required>
          <option value="document">Document</option>
          <option value="parcel">Parcel</option>
          <option value="envelope">Envelope</option>
        </select>
      </div>

      <div class="form-group">
        <label for="packageWeight">Package Weight (in kg)</label>
        <input type="number" class="form-control" id="packageWeight" required>
      </div>

      <div class="form-group">
        <label for="packageDescription">Package Description</label>
        <textarea class="form-control" id="packageDescription" rows="3" required></textarea>
      </div>

      <button type="submit" class="submit-button" onclick="location.href='Paymentpage.html'">Submit</button>
    </form>
  </div>

  <!--- Footer -->
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#header").load("index.html");
    });
  </script>
  <script>
    $(function () {
      $("#footer").load("footer.html");
    });
  </script>

</body>

</html>
