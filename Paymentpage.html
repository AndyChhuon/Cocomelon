<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SKIP THE COURIER</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .go-back-button {
      font-size: 14px;
      padding: 10px;
      cursor: pointer;
    }

    .go-back-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <a href="javascript:history.back()" class="go-back-button">
          <span class="oi oi-chevron-left"></span> Go Back
        </a>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <h1>Payment</h1>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" required>
          </div>

          <div class="form-group">
            <label for="cardHolderName">Card Holder Name</label>
            <input type="text" class="form-control" id="cardHolderName" required>
          </div>

          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" required>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" required>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

<!--- Footer -->
<div id="footer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function () {
    $("#header").load("index.html");
  });
</script>
<script>
  $(function () {
    $("#footer").load("footer.html");
  });
</script>

</body>

</html>
