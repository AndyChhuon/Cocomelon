  <style>
    h1 {
    text-align: center;
    }
    #origin{
        background-color: #f5f7fa;
    }
    #destination{
        background-color: #f5f7fa;
    }
    #weight{
        background-color: #f5f7fa;
    }
    #dimensions{
        background-color: #f5f7fa;

    }
    .calculate{
        display: flex;
        justify-content: center;
    }
    .calculate-button{
        background-color: var(--Primary);

        padding: 10px;

<body>

  <div id="header"></div>

</div>
   <br><br>
   
  <div class="container-md rounded " id="proposalQuotation">

        <div class="col col-lg-4"></div>
        <div class="col-md-auto">
 

    <form>
        <div class="form-group body-regular-2">
          <h2>Origin and Destination</h2>
          <label for="origin">Origin</label>

          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter Package Destination">
          <br><br>
          <h2>Package Dimensions</h2>
          <label for="weight">Weight</label>
          <input type="text" class="form-control" id="weight" placeholder="Enter weight [kg]">
          <label for="dimensions">Dimensions</label>
          <input type="text" class="form-control" id="dimensions" placeholder="Enter Package Dimensions">
        </div>
        <div class="calculate">
        <button type="submit" class="calculate-button rounded mt-5" >Calculate</button>
        </div>
    </form></div>
           <div class="col col-lg-4"></div>
 </div>
